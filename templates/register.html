<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | MyStore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <h2>Create an Account</h2>
            <p class="sub-text">Sign up to start shopping</p>

            <!-- Display Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}">
                <!-- Username Field -->
                <div class="input-group">
                    <input type="text" name="username" placeholder="Enter Username" required>
                    <span class="icon">ğŸ‘¤</span>
                </div>

                <!-- Email Field -->
                <div class="input-group">
                    <input type="email" name="email" placeholder="Enter Email" required>
                    <span class="icon">ğŸ“§</span>
                </div>

                <!-- Password Field -->
                <div class="input-group">
                    <input type="password" name="password" placeholder="Enter Password" required minlength="8">
                    <span class="icon">ğŸ”’</span>
                </div>

                <!-- Register Button -->
                <button type="submit" class="login-btn">Create Account</button>
            </form>

            <!-- Additional Options -->
            <div class="login-options">
                <p class="register">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>

            <!-- Back to Home -->
            <a href="{{ url_for('home') }}" class="back-home">â† Back to Home</a>
        </div>
    </div>
</body>
</html>
